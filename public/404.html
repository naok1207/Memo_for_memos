<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found - Memomo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sofia-pro, sans-serif;
      font-style: normal;
      font-weight: 500;
    }

    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: rgba(230, 232, 238, 1);
    }

    .wrapper {
      position: absolute;
      inset: 2vw;
      padding: 0 30px 50px 30px;
      background: linear-gradient(to right bottom, #F5F5F9, #E3E4EA);
      border-radius: 1vh;
      box-shadow: -10px -10px 16px white, 10px 10px 16px rgb(209 205 199 / 50%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 700;
      text-shadow: -5px -5px 10px #ffffff, 5px 5px 10px #d1cdc7;
      color: #efefef;
    }

    .error-text {
      font-size: 4rem;
      color: #c7c2bc;
    }

    .error-message {
      margin-bottom: 10px;
    }

    .home-link {
      display: table;
      margin-inline: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="inner">
      <span class="error-code">404</span>
      <span class="error-text">Not Found</span>
      <p class="error-message">お探しのページは一時的にアクセスができない状況にあるか、移動もしくは削除された可能性があります。</p>
      <p class="error-message">また、URL、ファイル名にタイプミスがないか再度ご確認ください。</p>
      <a class="home-link" href="https://www.memomo.tk">Memomo トップページへ</a>
    </div>
  </div>
</body>
</html>
