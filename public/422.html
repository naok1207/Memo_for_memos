<!DOCTYPE html>
<html>
<head>
  <title>ページが表示できません - Memomo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sofia-pro, sans-serif;
      font-style: normal;
      font-weight: 500;
    }

    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: rgba(230, 232, 238, 1);
    }

    .wrapper {
      position: absolute;
      inset: 2vw;
      padding: 0 30px 50px 30px;
      background: linear-gradient(to right bottom, #F5F5F9, #E3E4EA);
      border-radius: 1vh;
      box-shadow: -10px -10px 16px white, 10px 10px 16px rgb(209 205 199 / 50%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-text {
      display: table;
      font-size: 2rem;
      color: #000;
      margin-inline: auto;
      margin-bottom: 20px;
    }

    .error-message {
      display: table;
      margin-inline: auto;
      margin-bottom: 10px;
    }

    .home-link {
      display: table;
      margin-inline: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="inner">
      <span class="error-text">このページは表示できません</span>
      <p class="error-message">大変申し訳ありません。一時的なエラーが発生しました。</p>
      <p class="error-message">エラーの詳細は管理者に送信されましたので、対応完了までしばらくお待ちください。</p>
      <a class="home-link" href="https://www.memomo.tk">Memomo トップページへ</a>
    </div>
  </div>
</body>
</html>
